<body class="bg-dark">
    <div class="navbar">
        <div class="container">
        <div class="navbar-brand text-light" style="font-size: 30px;">Ecommerse</div>
    </div>
    </div>



   <div class="container" style="width: 100%;display: flex;justify-content: center;height: 600px;align-items: center;">

        <div class="card" style="width: 40%;">
            <div class="card-body">
                <form action="#" class="form" method="post">
                    <p class="text-danger fw-bold">{{ msg }}</p>
                    <label> Name : </label><br>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name..." ><br>
                    <label> Gender : </label>
                    <input type="radio" name="gender"  class="ms-5"> Male </input>
                    <input type="radio" name="gender"> Female <br> <br> </input>
                    <label style="display: inline;"> DOB : </label>
                    <input type="date" class="form-control ms-5" style="width: 200px;display: inline;"> <br> <br>
                    <label> Email : </label><br>
                    <input type="text" name="email" class="form-control" placeholder="Enter your email...">
                    <br>
                    <label>Set your password :</label><br>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password..."><br>
                    <div style="display: flex;justify-content: center;"><input type="submit" class="btn btn-danger" value="signup"></input></div>
                </form>

                <p class="text-dark mt-3">already have an account ?<a href="/login" style="text-decoration: none;"> login now</a></p>
            </div>
        </div>

   </div>
